<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <meta charset="UTF-8">
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h1 {
      color: #333;
    }
    label {
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>
  <h1>设置</h1>
  <label for="apiKey">OpenRouter API Key:</label>
  <input type="text" id="apiKey" size="50" placeholder="在这里粘贴你的 API Key">
  <button id="saveBtn">保存</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
